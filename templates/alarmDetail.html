{% extends "header.html" %}
{{super()}}
{% block title %}Alarm {{ shit_no }} Detail{% endblock %}
{% block content %}
	<form action="{{ url_for('updateASHIT') }}" method="POST">
		<table>
			<tr>
				<th>ID</th>
				<th>Type</th>
				<th>Time</th>
				<th>Length</th>
				<th>Finished</th>
			</tr>
			<tr>
				<td>
					<input type="text" name='shit_no' value="{{ shit_no }}" readonly>
				</td>
				<td>
					<input type="text" name="shit_type" value="{{ shit_type }}">
				</td>
				<td>
					<input type="datetime" name="shit_time" value="{{ shit_time }}">
				</td>
				<td>
					<input type="text" name="shit_length" value="{{ shit_length }}">
				</td>
				<td>
					<table>
						<tr>
							<td>
								Yes
							</td>
							<td>
								No
							</td>
						</tr>
						<tr>
							{% if shit_finished %}
							<td>
								<input type="radio" name="shit_finished" value="1" checked>
							</td>
							<td>
								<input type="radio" name="shit_finished" value="0">
							</td>
							{% else %}
							<td>
								<input type="radio" name="shit_finished" value="1">
							</td>
							<td>
								<input type="radio" name="shit_finished" value="0" checked>
							</td>
							{% endif %}	
						</tr>
					</table>

				</td>
			</tr>
			<tr>
				<td>
					<button type="submit">Update</button>
				</td>
			</tr>
		</table>
	</form>
{% endblock %}
