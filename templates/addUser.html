{% extends "header.html" %}
{{super()}}
{% block title %}Add User{% endblock %}
{% block content %}
{% if session.logged_in %}
	{% if session.admin %}
		<form method="POST" action="{{ url_for('addUser') }}" id="addUser">
			<label for="username">Username</label>
			<input type="text" name="username" id="username">
			<label for="password">Password</label>
			<input type="password" name="password" id="password">
			<label for="isAdmin">Is this an administrator?</label>
			<input type="radio" name="isAdmin" value="user" >
			<input type="radio" name="isAdmin" value="admin">
			<button type="submit">Create User</button>
		</form>
	{% else %}
		<p>
			Admin Only, sorry {{ session.username }},
		</p>
	{% endif %}
{% else %}
	<p>
		How did you get here?
	</p>
{% endif %}
{% endblock %}
